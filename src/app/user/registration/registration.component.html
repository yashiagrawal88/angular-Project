<app-header></app-header>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Register</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <section id="register">
                    <div class="container">
                        <div class="m-auto">
                            <div class="p-4">
                                <form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
                                    <div class="row">
                                        <div class="col-md-6 input-group mb-3">
                                            <div class="input-group-append ">
                                                <div class="input-group-text"><i class="fas fa-user"></i></div>
                                            </div>
                                            <input type="text" formControlName="FirstName" class="form-control" placeholder="Fist Name">

                                        </div>
                                        <div class="col-md-6 input-group mb-3">
                                            <div class="input-group-append ">
                                                <div class="input-group-text"><i class="fas fa-user"></i></div>

                                            </div>
                                            <input type="text" formControlName="LastName" class="form-control" placeholder="Last Name">
                                        </div>
                                    </div>


                                    <div class=" input-group mb-3">
                                        <div class="input-group-append ">
                                            <div class="input-group-text"><i class="fas fa-phone-alt"></i></div>

                                        </div>
                                        <input type="tel" formControlName="MobNo" class="form-control" placeholder="Mobile No.">
                                    </div>
                                    <div class=" input-group mb-3">
                                        <div class="input-group-append ">
                                            <div class="input-group-text"><i class="far fa-calendar"></i></div>

                                        </div>
                                        <input type="date" formControlName="DOB" class="form-control">
                                    </div>


                                    <div class="input-group mb-3">
                                        <div class="input-group-append ">
                                            <div class="input-group-text"><span class="fas fa-envelope"></span></div>

                                        </div>
                                        <input type="email" formControlName="Email" class="form-control" placeholder="Email">
                                        <label class="text-danger m-1" *ngIf="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.email">Invalid Email Address.</label>

                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-append ">
                                            <div class="input-group-text"><span class="fas fa-lock"></span></div>
                                        </div>
                                        <input type="password" formControlName="Password" class="form-control" placeholder="Password">
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-append ">
                                            <div class="input-group-text"><span class="fas fa-lock"></span></div>
                                        </div>
                                        <input type="password" formControlName="ConfirmPassword" class="form-control" placeholder="Confirm Password">
                                    </div>
                                    <div id="btn" class="input-group mb-3">
                                        <button type="submit" [disabled]='!service.formModel.valid' class="btn btn-info btn-block btn-flat form-control ">Sign Up</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <!-- <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Submit</button>
            </div> -->
        </div>
    </div>
</div>
